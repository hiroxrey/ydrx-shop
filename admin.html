<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin â€” Recargas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1621;
      --green:#00ff88;
      --green-soft:rgba(0,255,136,.2);
      --text:#e6f1ff;
      --muted:#8aa4b2;
    }

    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    body{
      margin:0;
      background:radial-gradient(circle at top, #0e1623, #070b11);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--green-soft);
      box-shadow:0 0 30px rgba(0,255,136,.15);
      border-radius:16px;
      padding:24px;
    }

    h1{
      margin:0 0 16px;
      color:var(--green);
      text-align:center;
      font-weight:700;
    }

    input{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:10px;
      border:1px solid var(--green-soft);
      background:#05080d;
      color:white;
      outline:none;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border-radius:12px;
      border:1px solid var(--green);
      background:transparent;
      color:var(--green);
      font-weight:600;
      cursor:pointer;
    }

    button:hover{
      background:var(--green);
      color:#000;
    }

    .hidden{display:none}

    .recarga{
      border:1px solid var(--green-soft);
      border-radius:12px;
      padding:12px;
      margin-top:12px;
      background:#070b11;
    }

    .acciones{
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    .ok{border-color:#00ff88;color:#00ff88}
    .no{border-color:#ff4444;color:#ff4444}

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }

    .muted{color:var(--muted);font-size:14px}
  </style>
</head>

<body>

<div class="card" id="login">
  <h1>Admin â€” Recargas</h1>
  <input id="email" placeholder="Correo admin">
  <input id="password" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Entrar</button>
  <p class="muted">* El admin debe existir en Supabase Auth</p>
</div>

<div class="card hidden" id="panel">
  <div class="top">
    <h1>Recargas pendientes</h1>
    <button onclick="logout()">Salir</button>
  </div>
  <div id="lista"></div>
</div>

<script>
/* ðŸ”´ PEGA TUS DATOS DE SUPABASE */
const supabase = supabase.createClient(
  "https://TU-PROYECTO.supabase.co",
  "TU_PUBLIC_ANON_KEY"
);

/* LOGIN */
async function login(){
  const email = email.value;
  const password = password.value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ alert("Credenciales incorrectas"); return; }

  login.classList.add("hidden");
  panel.classList.remove("hidden");
  cargarRecargas();
}

/* LOGOUT */
async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

/* CARGAR RECARGAS */
async function cargarRecargas(){
  const { data, error } = await supabase
    .from("recargas")
    .select("*")
    .eq("estado","pendiente")
    .order("created_at",{ascending:true});

  lista.innerHTML = "";
  if(!data || data.length===0){
    lista.innerHTML = "<p class='muted'>No hay recargas pendientes</p>";
    return;
  }

  data.forEach(r=>{
    const div = document.createElement("div");
    div.className="recarga";
    div.innerHTML=`
      <b>${r.usuario}</b><br>
      Monto: $${r.monto}<br>
      <span class="muted">${r.referencia||"sin referencia"}</span>
      <div class="acciones">
        <button class="ok" onclick="aprobar(${r.id},'${r.usuario}',${r.monto})">Aprobar</button>
        <button class="no" onclick="rechazar(${r.id})">Rechazar</button>
      </div>
    `;
    lista.appendChild(div);
  });
}

/* APROBAR */
async function aprobar(id,user,monto){
  await supabase.rpc("sumar_saldo_admin",{ p_user:user, p_monto:monto });
  await supabase.from("recargas").update({estado:"aprobado"}).eq("id",id);
  cargarRecargas();
}

/* RECHAZAR */
async function rechazar(id){
  await supabase.from("recargas").update({estado:"rechazado"}).eq("id",id);
  cargarRecargas();
}

/* SESIÃ“N ACTIVA */
supabase.auth.getSession().then(({data})=>{
  if(data.session){
    login.classList.add("hidden");
    panel.classList.remove("hidden");
    cargarRecargas();
  }
});
</script>

</body>
</html>
