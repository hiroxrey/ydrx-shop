<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/auth-ui@0.2.8/dist/umd/auth-ui.min.js"></script>
</head>
<body>
  <div id="auth"></div>

  <script src="supabase.js"></script>
  <script>
    const { Auth } = supabaseAuthUi;

    Auth.render({
      supabaseClient: window.supabaseClient,
      container: '#auth',
      appearance: { theme: 'dark' },
      providers: []
    });
  </script>
</body>
</html>
