<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YDRX | Login</title>

  <style>
    :root{
      --bg:#050608;
      --neon:#29ff6a;
      --neon2:#7CFFB1;
      --text:#e8fff1;
      --muted:#a8d6b8;
      --shadow: 0 0 12px rgba(41,255,106,.55),
                0 0 28px rgba(41,255,106,.35),
                0 0 60px rgba(41,255,106,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      overflow:hidden;
    }
    canvas#space{position:fixed; inset:0; width:100%; height:100%; z-index:0;}
    .wrap{position:relative; z-index:1; min-height:100%; display:flex; align-items:center; justify-content:center; padding:28px 16px;}
    .brand{
      position:absolute; top:22px; left:50%; transform:translateX(-50%);
      letter-spacing:.25em; font-weight:900; font-size:clamp(24px,4vw,44px);
      text-transform:uppercase;
      text-shadow:0 0 10px rgba(41,255,106,.6),0 0 30px rgba(41,255,106,.35);
    }
    .brand::after{
      content:""; display:block; margin:10px auto 0; width:120px; height:2px;
      background:linear-gradient(90deg,transparent,rgba(41,255,106,.9),transparent);
      box-shadow:var(--shadow);
    }
    .card{
      width:min(460px,92vw);
      padding:26px 22px;
      border-radius:18px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(10px);
      border:1.5px solid rgba(41,255,106,.55);
      box-shadow:var(--shadow);
    }
    .headline{margin:0 0 6px;font-size:22px;font-weight:800;}
    .sub{margin:0 0 18px;color:var(--muted);font-size:14px;}
    .form{display:grid;gap:12px;}
    label{font-size:12px;}
    .field{display:grid;gap:6px;}
    input{
      padding:12px;border-radius:14px;
      border:1.5px solid rgba(41,255,106,.35);
      background:rgba(0,0,0,.45);
      color:var(--text);
    }
    .row{display:flex;justify-content:space-between;font-size:12px;}
    .btn{
      padding:13px;border-radius:14px;
      border:1.5px solid rgba(41,255,106,.85);
      background:rgba(41,255,106,.18);
      color:var(--text);
      font-weight:900;
      cursor:pointer;
    }
    .tiny{margin-top:12px;font-size:12px;text-align:center;}
  </style>
</head>

<body>
<canvas id="space"></canvas>

<div class="wrap">
  <div class="brand">YDRX</div>

  <section class="card">
    <h1 class="headline">Iniciar sesión</h1>
    <p class="sub">Entra a tu cuenta para comprar con saldo y ver tus pedidos.</p>

    <form class="form" id="loginForm">
      <div class="field">
        <label>Correo</label>
        <input id="email" type="email" required>
      </div>
      <div class="field">
        <label>Contraseña</label>
        <input id="password" type="password" required>
      </div>
      <div class="row">
        <a href="index.html">← Volver</a>
        <a href="#" id="forgot">¿Olvidaste?</a>
      </div>
      <button class="btn">Entrar</button>
      <div class="tiny">¿No tienes cuenta? <a href="register.html">Regístrate</a></div>
    </form>
  </section>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
/* FONDO */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
let stars=[];
function buildStars(){
  stars=Array.from({length:300},()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.4,
    a:Math.random()
  }));
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(const s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(232,255,241,${s.a})`;
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
resize();buildStars();draw();
addEventListener("resize",()=>{resize();buildStars()});

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const email=email.value.trim();
  const password=password.value;
  const {error}=await supabase.auth.signInWithPassword({email,password});
  if(error) return alert(error.message);
  location.href="dashboard.html";
});
</script>
</body>
</html>
